<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid>
        <f:facet name="header" >
            <p:row>
                <p:column>Parameter </p:column>
                <p:column>Value</p:column>
            </p:row>
        </f:facet>

        <p:row>
            <p:column> Maximum number of iterations: </p:column>
            <p:column >  <h:outputText value="#{resultPresenter.maxIterations}" styleClass="colRight"/>  </p:column>
        </p:row>
        <p:row>
            <p:column> Initial graph size:  </p:column>
            <p:column> <h:outputText value="#{resultPresenter.initialGraphSize}" styleClass="colRight"/> </p:column>
        </p:row>
        <p:row>
            <p:column>  Graph-size multiplier for each iteration:  </p:column>
            <p:column>  <h:outputText value="#{resultPresenter.multiplier}" styleClass="colRight"/>   </p:column>
        </p:row>
        <p:row>
            <p:column>  Number of repetitions:  </p:column>
            <p:column>   <h:outputText value="#{resultPresenter.repetitions}" styleClass="colRight"/>   </p:column>
        </p:row>

    </p:panelGrid>
In future versions, users will be able to modify these settings.
</ui:composition>
